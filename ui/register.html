<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aadhaar-Voting | Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body class="bg">
        <div class="middle-box text-center loginscreen animated fadeInDown" style="margin: 0 30%;">
            <div style="margin-top: 47%;">
                <div>
                    <h1 class="logo-name"></h1>
                </div>
                <h3 style="color: #c25323;">Enter username and password to register</h3>
                
                
                <div class="m-t" role="form" action="#"  >
                    <div class="form-group">
                         <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="confirm_password" class="form-control" placeholder="Confirm password" required>
                    </div>
                    <button id="register" class="btn btn-primary block full-width m-b login">Register</button>
                    
                </div>
                <br>
                <div id="messagebox" class="alert alert-danger fade in">
				    <a href="" class="close" data-dismiss="alert">&times;</a>
				    <strong id="errormsg">Error!</strong> 
				</div>
            </div>
        </div>
        <div class="footer">
            <ul class="class   copy-right">
                <div>
                    <p align="center">All Right Reserved | Made by Sejal Kumari and Sourav Suman</p>
                </div>
                
               
            </ul>
            
        </div>
        <!-- Mainly scripts -->
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script> 

  <script type="text/javascript" src="js/register.js">

  </script>

  </script>
  <script>
    var password = document.getElementById("password")
  , confirm_password = document.getElementById("confirm_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
  </script>


    </body>

  
</html>
